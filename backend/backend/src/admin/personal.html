<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Personal - Pelucan</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 25px;
      color: #333;
    }

    /* BOTONES */
    .btn {
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      background: #222;
      color: white;
      cursor: pointer;
      transition: 0.2s;
      margin: 10px;
    }

    .btn:hover {
      background: #000;
    }

    .btn-warning {
      background: #e8b000;
    }

    .btn-danger {
      background: #c62828;
    }

    .btn-blue {
      background: #0275d8;
    }

    /* TABLA */
    table {
      width: 95%;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      border-collapse: collapse;
      overflow: hidden;
    }

    th {
      background: #222;
      color: white;
      padding: 12px;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background: #f1f1f1;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(3px);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      width: 420px;
      padding: 25px;
      border-radius: 12px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .close {
      float: right;
      font-size: 22px;
      cursor: pointer;
    }

    form label {
      margin-top: 10px;
      font-weight: bold;
      display: block;
    }

    form input, form select {
      width: 100%;
      padding: 9px;
      border-radius: 6px;
      border: 1px solid #bbb;
      margin-top: 5px;
      background: #fafafa;
    }
  </style>
</head>

<body>


<h1>Gestión de Personal</h1>

<div style="text-align:center;">
  <button class="btn" onclick="abrirModalPersonal()">➕ Agregar Personal</button>
  <button class="btn btn-warning" onclick="history.back()">⬅ Volver</button>
</div>

<!-- ---------------- MODAL ---------------- -->
<div id="modalPersonal" class="modal">
  <div class="modal-content">

    <span class="close" onclick="cerrarModalPersonal()">&times;</span>
    <h3 style="text-align:center;">Registrar Personal</h3>

    <form id="personalForm">
      <input type="hidden" id="personalId">

      <label>Nombre:</label>
      <input type="text" id="nombre" required>

      <label>Apellido:</label>
      <input type="text" id="apellido" required>

      <label>Especialidad:</label>
      <select id="personal_especialidad" required>
        <option value="">Seleccione una...</option>
        <option value="peluquero">Peluquero</option>
        <option value="veterinario">Veterinario</option>
      </select>

      <label>Teléfono:</label>
      <input type="text" id="telefono">

      <button class="btn" type="submit">Guardar</button>
      <button class="btn btn-danger" type="button" onclick="cerrarModalPersonal()">Cancelar</button>
    </form>

  </div>
</div>

<!-- TABLA -->
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Especialidad</th>
      <th>Teléfono</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody id="tablaPersonal"></tbody>
</table>

  <script>
    const form = document.getElementById('personalForm');
    const tabla = document.getElementById('tablaPersonal');

    function toggleForm() {
      form.style.display = form.style.display === 'none' ? 'flex' : 'none';
    }

    async function cargarPersonal() {
      const res = await fetch('http://localhost:3000/personal');
      const data = await res.json();
      tabla.innerHTML = data.map(p => `
        <tr>
          <td>${p.id}</td>
          <td>${p.nombre}</td>
          <td>${p.apellido}</td>
          <td>${p.especialidad}</td>
          <td>${p.telefono ?? ''}</td>
          <td>
            <button onclick="editar(${p.id}, '${p.nombre}', '${p.apellido}', '${p.personal_especialidad}', '${p.telefono ?? ''}')">Editar</button>
            <button onclick="eliminar(${p.id})">Eliminar</button>
          </td>
        </tr>
      `).join('');
    }
    
    function abrirModalPersonal() {
      document.getElementById("modalPersonal").style.display = "flex";
    }

    function cerrarModalPersonal() {
      document.getElementById("modalPersonal").style.display = "none";
      document.getElementById("personalForm").reset();
    }

    // Cerrar si se hace clic afuera
    window.onclick = function(e) {
      const modal = document.getElementById("modalPersonal");
      if (e.target === modal) modal.style.display = "none";
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('personalId').value;
      const data = {
        nombre: document.getElementById('nombre').value,
        apellido: document.getElementById('apellido').value,
        especialidad: document.getElementById('personal_especialidad').value,
        telefono: document.getElementById('telefono').value
      };
      const method = id ? 'PUT' : 'POST';
      const url = id ? `http://localhost:3000/personal/${id}` : 'http://localhost:3000/personal';
      await fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      form.reset();
      form.style.display = 'none';
      cargarPersonal();
    });

    function editar(id, nombre, apellido, especialidad, telefono) {
      document.getElementById('personalId').value = id;
      document.getElementById('nombre').value = nombre;
      document.getElementById('apellido').value = apellido;
      document.getElementById('personal_especialidad').value = especialidad;
      document.getElementById('telefono').value = telefono;
      form.style.display = 'flex';
    }

    async function eliminar(id) {
      await fetch(`http://localhost:3000/personal/${id}`, { method: 'DELETE' });
      cargarPersonal();
    }

    cargarPersonal();
  </script>
</body>
</html>

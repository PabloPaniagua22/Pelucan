<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Usuarios - Pelucan</title>
    <style>
/* ======== ESTILO GLOBAL ======== */
body {
  font-family: 'Inter', Arial, sans-serif;
  background: #eef1f7;
  margin: 0;
  padding: 30px;
  color: #333;
}

/* TITULOS */
h2 {
  text-align: center;
  margin-bottom: 25px;
  font-weight: 700;
  font-size: 28px;
  color: #2d3748;
  letter-spacing: -0.3px;
}

/* ======== BOTONES ======== */
button {
  background: linear-gradient(135deg, #4a7dfc, #6a95ff);
  border: none;
  padding: 10px 18px;
  color: white;
  border-radius: 10px;
  cursor: pointer;
  font-size: 15px;
  font-weight: 500;
  margin: 8px 3px;
  transition: 0.25s ease;
  box-shadow: 0 3px 10px rgba(74, 125, 252, 0.25);
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 14px rgba(74, 125, 252, 0.35);
}

/* Bot√≥n volver */
button:last-child {
  background: #6c757d;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
}

button:last-child:hover {
  background: #555;
  transform: translateY(-2px);
}

/* ======== FORMULARIO ======== */
#formUsuario {
  margin: 20px auto;
  max-width: 520px;
  padding: 25px;
  display: block;
  background: white;
  border-radius: 14px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
  animation: fadeIn 0.3s ease;
}

#formUsuario input {
  width: 100%;
  padding: 12px;
  margin: 10px 0 15px 0;
  border-radius: 10px;
  border: 1px solid #cbd5e0;
  background: #f8fafc;
  transition: 0.25s ease;
}

#formUsuario input:focus {
  border-color: #4a7dfc;
  background: white;
  box-shadow: 0 0 0 3px rgba(74, 125, 252, 0.18);
  outline: none;
}

/* ======== TABLA ======== */
table {
  width: 100%;
  margin-top: 25px;
  border-collapse: collapse;
  overflow: hidden;
  border-radius: 12px;
  background: white;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
}

thead {
  background: #4a7dfc;
  color: white;
}

th, td {
  padding: 14px;
  text-align: center;
  font-size: 15px;
}

tbody tr:nth-child(even) {
  background: #f3f6ff;
}

tbody tr:hover {
  background: #e1e8ff;
  cursor: pointer;
}

/* ======== ACCIONES ======== */
.acciones button {
  padding: 7px 12px;
  font-size: 13px;
  border-radius: 8px;
  margin: 2px;
}

/* Editar */
.acciones .editar {
  background: #38b453;
}

.acciones .editar:hover {
  background: #2e9043;
  transform: scale(1.05);
}

/* Eliminar */
.acciones .eliminar {
  background: #e5423a;
}

.acciones .eliminar:hover {
  background: #c7312a;
  transform: scale(1.05);
}

/* ======== MODAL ======== */
.modal {
  display: block;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.55);
  backdrop-filter: blur(4px);
  z-index: 999;
  animation: fadeIn 0.25s ease;
}

/* Contenido del modal */
.modal-content {
  background: white;
  width: 430px;
  padding: 25px 28px;
  margin: 7% auto;
  border-radius: 16px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
  animation: fadeIn 0.35s ease;
  display: flex;
  flex-direction: column;
  gap: 14px;
  position: relative;
}

.modal-content h3 {
  font-weight: 700;
  text-align: center;
  margin-bottom: 5px;
}

/* Bot√≥n cerrar */
.close {
  position: absolute;
  font-size: 28px;
  top: 12px;
  right: 15px;
  cursor: pointer;
  color: #666;
  transition: 0.2s;
}

.close:hover {
  color: #000;
  transform: scale(1.1);
}

/* Botones dentro del modal */
.btn-guardar {
  background: #4a7dfc;
  color: white;
  padding: 10px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  transition: 0.25s;
}

.btn-guardar:hover {
  background: #2e63e6;
  transform: translateY(-2px);
}

.btn-cancelar {
  background: #6c757d;
  color: white;
  padding: 10px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}

.btn-cancelar:hover {
  background: #555;
  transform: translateY(-2px);
}

/* Animaci√≥n */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
    </style>
  </head>
  <body>
    <h2>Gesti√≥n de Usuarios</h2>

    <!-- BOT√ìN PARA ABRIR EL MODAL -->
    <button onclick="abrirModalUsuario()">Agregar Usuario</button>

    <!-- MODAL -->
    <div id="modalUsuario" class="modal">
      <div class="modal-content">
        <span class="close" onclick="cerrarModalUsuario()">&times;</span>

        <h3>Registrar Usuario</h3>

        <form id="formUsuario">
          <input type="hidden" id="id" />

          <input type="text" id="nombre" placeholder="Nombre" required />
          <input type="text" id="apellido" placeholder="Apellido" required />
          <input
            type="email"
            id="correo"
            placeholder="Correo electr√≥nico"
            required
          />
          <input type="text" id="telefono" placeholder="Tel√©fono" />
          <input
            type="password"
            id="contrasena"
            placeholder="Contrase√±a"
            required
          />

          <button type="submit" class="btn-guardar">Guardar</button>
          <button
            type="button"
            class="btn-cancelar"
            onclick="cerrarModalUsuario()"
          >
            Cancelar
          </button>
        </form>
      </div>
    </div>

    <table id="tablaUsuarios">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Correo</th>
          <th>Tel√©fono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="window.history.back()">Volver</button>

    <script>
      const API = 'http://localhost:3000/usuarios';
      const form = document.getElementById('formUsuario');
      const tbody = document.querySelector('#tablaUsuarios tbody');

      function mostrarFormulario() {
        form.style.display = 'block';
      }
      function ocultarFormulario() {
        form.style.display = 'none';
        form.reset();
      }

      async function cargarUsuarios() {
        const res = await fetch(API);
        const data = await res.json();
        tbody.innerHTML = '';
        data.forEach((u) => {
          tbody.innerHTML += `
      <tr>
        <td>${u.id}</td>
        <td>${u.nombre}</td>
        <td>${u.apellido || ''}</td>
        <td>${u.correo}</td>
        <td>${u.telefono || ''}</td>
        <td>
          <button onclick="editar(${u.id}, '${u.nombre}', '${u.apellido}', '${u.correo}', '${u.telefono || ''}', '${u.contrasena || ''}')">‚úèÔ∏è</button>
          <button onclick="eliminar(${u.id})">üóëÔ∏è</button>
        </td>
      </tr>`;
        });
      }

      function editar(id, nombre, apellido, correo, telefono, contrasena) {
        mostrarFormulario();
        document.getElementById('id').value = id;
        document.getElementById('nombre').value = nombre;
        document.getElementById('apellido').value = apellido;
        document.getElementById('correo').value = correo;
        document.getElementById('telefono').value = telefono;
        document.getElementById('contrasena').value = contrasena;
      }

      async function eliminar(id) {
        if (confirm('¬øEliminar usuario?')) {
          await fetch(`${API}/${id}`, { method: 'DELETE' });
          cargarUsuarios();
        }
      }

      function abrirModalUsuario() {
        document.getElementById('modalUsuario').style.display = 'block';
      }

      function cerrarModalUsuario() {
        document.getElementById('modalUsuario').style.display = 'none';
        document.getElementById('formUsuario').reset();
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const id = document.getElementById('id').value;
        const datos = {
          nombre: document.getElementById('nombre').value,
          apellido: document.getElementById('apellido').value,
          correo: document.getElementById('correo').value,
          telefono: document.getElementById('telefono').value,
          contrasena: document.getElementById('contrasena').value,
        };

        try {
          // <-- Agregamos try aqu√≠
          let res;
          if (id) {
            res = await fetch(`${API}/${id}`, {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(datos),
            });
          } else {
            res = await fetch(API, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(datos),
            });
          }

          const resultado = await res.json(); // <-- capturamos la respuesta
          if (!res.ok) {
            // <-- si el backend devuelve error
            alert(resultado.message); // <-- mostramos el error en pantalla
            return; // no continuamos con reload de tabla
          }

          // Si todo bien, ocultamos el formulario y recargamos
          ocultarFormulario();
          cargarUsuarios();
        } catch (err) {
          // <-- captura de errores de conexi√≥n u otros
          console.error(err);
          alert('Error de conexi√≥n con el servidor.');
        }
      });
      cargarUsuarios();
    </script>
  </body>
</html>

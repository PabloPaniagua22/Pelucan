<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pelucan - Cliente</title>
</head>
<body>
  <h2>Bienvenido, <span id="nombre"></span></h2>
  <button onclick="window.location.href='turnos_cliente.html'">Mis Turnos</button>
  <button onclick="logout()">Cerrar sesi√≥n</button>

  <script>
    const nombre = localStorage.getItem('nombre');
    document.getElementById('nombre').textContent = nombre;

    const rol = localStorage.getItem('rol');
    if (rol !== 'CLIENTE') window.location.href = 'login.html';

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>

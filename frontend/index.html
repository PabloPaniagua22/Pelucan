<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pelucan - Estilismo Canino</title>
    <!-- ✅ Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    rel="stylesheet" />

    <!-- ✅ Tailwind desde CDN (opcional si no usás build con npm) -->

    <script src="https://cdn.tailwindcss.com?plugins=container-queries"></script>

    <!-- ✅ Configuración de colores, fuentes y bordes personalizados -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#19e619",
              "background-light": "#f6f8f6",
              "background-dark": "#112111",
              "foreground-light": "#0e1b0e",
              "foreground-dark": "#e8f5e8",
              "card-light": "#ffffff",
              "card-dark": "#1a2e1a",
              "input-light": "#f6f8f6",
              "input-dark": "#223822",
              "border-light": "#e0e7e0",
              "border-dark": "#2d472d",
              "subtle-light": "#4e974e",
              "subtle-dark": "#a3d3a3",
            },
            fontFamily: {
              display: ["Be Vietnam Pro", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <!-- ✅ Estilo para íconos -->
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 100, "GRAD" 0, "opsz" 24;
      }
    </style>
    <style>
      html,
      body,
      #app {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #f6f8f6; /* fondo claro */
        color: #0e1b0e; /* texto oscuro */
        font-family: "Be Vietnam Pro", sans-serif;
      }
      body.dark {
        background-color: #112111; /* fondo oscuro */
        color: #e8f5e8; /* texto claro */
      }
    </style>
  </head>
  <body
    class="font-display bg-background-light dark:bg-background-dark text-foreground-light dark:text-foreground-dark min-h-screen"
  >
    <!-- Vue montará tu app aquí -->
    <div id="app"></div>
    <!-- Script principal de Vite -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

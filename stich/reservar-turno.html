<script>
// Basic interactive calendar + times + confirmation
(function(){
    const calendarEl = document.getElementById('calendar');
    const monthEl = document.getElementById('calendar-month');
    const prevBtn = document.getElementById('prev-month');
    const nextBtn = document.getElementById('next-month');
    const timeSlotsEl = document.getElementById('time-slots');
    const serviceSel = document.getElementById('service');
    const petSel = document.getElementById('pet');
    const groomerSel = document.getElementById('groomer');
    const summaryDate = document.getElementById('summary-date');
    const summaryTime = document.getElementById('summary-time');
    const summaryService = document.getElementById('summary-service');
    const summaryPet = document.getElementById('summary-pet');
    const summaryGroomer = document.getElementById('summary-groomer');
    const confirmBtn = document.getElementById('confirm-appointment');
    const modal = document.getElementById('confirmation-modal');
    const modalMessage = document.getElementById('modal-message');
    const closeModalBtn = document.getElementById('close-modal');

    let view = new Date();
    let selectedDate = null;
    let selectedTime = null;

    const times = ['9:00 AM','10:00 AM','11:00 AM','1:00 PM','2:00 PM','3:00 PM'];

    function renderCalendar(d){
        calendarEl.innerHTML='';
        monthEl.textContent = d.toLocaleString(undefined,{month:'long', year:'numeric'});
        const days = ['S','M','T','W','T','F','S'];
        days.forEach(h=>{ const el=document.createElement('div'); el.className='font-bold text-sm text-neutral-500'; el.textContent=h; calendarEl.appendChild(el); });

        const first = new Date(d.getFullYear(), d.getMonth(), 1);
        const last = new Date(d.getFullYear(), d.getMonth()+1, 0);
        const today = new Date();

        for(let i=0;i<first.getDay();i++){ calendarEl.appendChild(document.createElement('div')); }

        for(let day=1; day<=last.getDate(); day++){
            const btn = document.createElement('button');
            const dateObj = new Date(d.getFullYear(), d.getMonth(), day);
            
            // Disable past dates
            const isPast = dateObj < new Date(today.getFullYear(), today.getMonth(), today.getDate());
            
            btn.className = isPast ? 
                'h-10 w-10 flex items-center justify-center rounded-full text-neutral-400 cursor-not-allowed' :
                'h-10 w-10 flex items-center justify-center rounded-full hover:bg-primary/20 transition-colors';
            
            btn.textContent = day;
            btn.disabled = isPast;
            
            if (!isPast) {
                btn.addEventListener('click', ()=>{ 
                    selectedDate = dateObj; 
                    selectedTime = null; 
                    highlightSelected(); 
                    renderTimesForDate(dateObj); 
                    updateSummary();
                });
            }
            
            calendarEl.appendChild(btn);
        }
        highlightSelected();
    }

    function highlightSelected(){
        const buttons = Array.from(calendarEl.querySelectorAll('button:not([disabled])'));
        buttons.forEach(b=> b.classList.remove('bg-primary','text-black','font-bold'));
        if(!selectedDate) return;
        const day = selectedDate.getDate();
        const match = buttons.find(b=> Number(b.textContent) === day);
        if(match) match.classList.add('bg-primary','text-black','font-bold');
    }

    function renderTimesForDate(date){
        timeSlotsEl.innerHTML='';
        times.forEach(t=>{
            const btn = document.createElement('button');
            btn.className = 'px-4 py-2 rounded-lg bg-primary/20 hover:bg-primary/30 transition-colors text-sm font-medium';
            btn.textContent = t;
            // Demo rule: mark random times as unavailable
            if(Math.random() < 0.3){
                btn.disabled = true; 
                btn.className = 'px-4 py-2 rounded-lg bg-neutral-200 dark:bg-neutral-700 text-neutral-400 text-sm'; 
                btn.title='No disponible';
            } else {
                btn.addEventListener('click', ()=>{
                    timeSlotsEl.querySelectorAll('button').forEach(b=> b.classList.remove('bg-primary','text-black','font-bold'));
                    btn.classList.add('bg-primary','text-black','font-bold');
                    selectedTime = t; 
                    updateSummary();
                });
            }
            timeSlotsEl.appendChild(btn);
        });
    }

    function updateSummary(){
        summaryService.textContent = serviceSel.value || '-';
        summaryPet.textContent = petSel.value || '-';
        summaryGroomer.textContent = groomerSel.value || '-';
        summaryDate.textContent = selectedDate ? selectedDate.toLocaleDateString() : '-';
        summaryTime.textContent = selectedTime || '-';
        
        // Enable/disable confirm button based on all selections being made
        confirmBtn.disabled = !serviceSel.value || !petSel.value || !groomerSel.value || !selectedDate || !selectedTime;
    }

    function showModal(message) {
        modalMessage.textContent = message;
        modal.classList.add('show');
    }

    function hideModal() {
        modal.classList.remove('show');
        // Reset form after successful booking
        serviceSel.value = '';
        petSel.value = '';
        groomerSel.value = '';
        selectedDate = null;
        selectedTime = null;
        updateSummary();
        renderCalendar(view);
        renderTimesForDate(new Date());
    }

    prevBtn.addEventListener('click', ()=>{ 
        view.setMonth(view.getMonth()-1); 
        renderCalendar(view); 
        if(selectedDate) renderTimesForDate(selectedDate);
    });
    
    nextBtn.addEventListener('click', ()=>{ 
        view.setMonth(view.getMonth()+1); 
        renderCalendar(view); 
        if(selectedDate) renderTimesForDate(selectedDate);
    });
    
    [serviceSel, petSel, groomerSel].forEach(el=> el.addEventListener('change', updateSummary));

    confirmBtn.addEventListener('click', ()=>{
        if(!selectedDate || !selectedTime) return;
        const message = `Your appointment has been scheduled for ${selectedDate.toLocaleDateString()} at ${selectedTime} for ${petSel.value} (${serviceSel.value}) with ${groomerSel.value}.`;
        showModal(message);
        
        // Here you would typically also send this data to your backend
    });

    closeModalBtn.addEventListener('click', hideModal);
    modal.addEventListener('click', (e) => {
        if (e.target === modal) hideModal();
    });

    // init
    renderCalendar(view);
    renderTimesForDate(new Date());
    updateSummary();
})();
</script>
